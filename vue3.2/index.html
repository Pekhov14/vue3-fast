<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="theme.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5" id="app">
        <div class="card center p-2">
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
            }">{{ title }}</h1>
            <div class="form-control1">
                <!-- интерполяцией в атрибуты нельзя передавать значения -->
                <input type="text"
                       class="form-control form-control-lg"
                       :placeholder="placeholderString"
                       v-model="inputValue"
                       v-on:keypress.enter="addNewNote"
                >
                <!-- Модификатор  keypress.enter -->
                <!-- @input="inputChangeHandler" -->
                <!-- v-bind:value="inputValue" -->
            </div>
            <button class="btn btn-outline-primary button"
                    v-on:click="addNewNote">Добавить</button>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, id) in notes">
<!--                    <span :class="note.length > 5 ? 'primary' : 'light' ">{{ toUpperCase(note) }}</span>-->
<!--                    <span :class="{-->
<!--                        'primary': true,-->
<!--                        'light': note.length > 5-->
<!--                    }">{{ toUpperCase(note) }}</span>-->
                    <span :class="['light', {'primary': note.length > 5}]">{{ toUpperCase(note) }}</span>
                    <button class="btn btn-outline-danger mar" v-on:click="removeFromNotes(id)">Удалить</button>
                    <!--  $event браузерное событие  -->
                </li>
                <hr>
                <li>
                    <strong>Общее колличесво: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
                </li>
            </ul>
            <div v-else>Заметочек пока нет(</div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
